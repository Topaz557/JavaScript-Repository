<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/CSS_1.css">
        
    </head>
    <body>
        <h2>JavaScript Array.some()</h2>
        <p>The some() method checks if some array values pass a test.</p>
        
        <p id="demo"></p>
        
        <script>
        const numbers = [45, 4, 9, 16, 25, 30, 18, 20];
        let someOver18 = numbers.some(myFunction);
        
        document.getElementById("demo").innerHTML = "Some over 50 is " + someOver18;
        
        function myFunction(value, index, array) {
          return value > 50;
        }
        </script>
    </body>
</html>
